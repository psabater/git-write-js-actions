name: JS Actions

on:
  issues:
    types: [labeled]

jobs:
  action:
    if: ${{ !github.event.repository.is_template }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install all the dependencies
        run: |
          cd ./.github/actions/joke-action
          npm ci
      - name: ha-ha
        uses: ./.github/actions/joke-action
